<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字入力アプリ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ページ1: 説明 -->
  <div id="page1" class="page active">
    <h1>説明</h1>
    <p>表示されている文章を入力してください。準備ができたらボタンを押して始めてください。</p>
    <button id="startButton">はじめる</button>
  </div>

  <!-- ページ2: 入力 -->
  <div id="page2" class="page">
    <div class="container">
      <div class="text-wrapper">
        <div id="grayText" class="gray">あいうえおかきくけこさしすせそたちつてと</div>
        <div id="blackText" class="black"></div>
      </div>
      <input type="text" id="inputField" autocomplete="off" autofocus>
    </div>
  </div>

  <!-- ページ3: 一時完了 -->
  <div id="page3" class="page">
    <h1>終了です</h1>
    <p>文字入力は終了しました。</p>
  </div>

  <!-- ページ4: 完了 -->
  <div id="page4" class="page">
    <h1>完了ページ</h1>
    <p id="resultText"></p>
    <button id="restartButton">もう一度やる</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
