<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字入力アプリ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ページ1: 説明 -->
  <div id="page1" class="page active">
    <h1>説明</h1>
    <p>表示されている文章を入力してください。準備が完了しましたらボタンを押して始めてください。</p>
    <button onclick="goToPage(2)">はじめる</button>
  </div>

  <!-- ページ2: 入力 -->
  <div id="page2" class="page">
    <h1>文字入力ページ</h1>

    <div class="text-overlay-container">
      <div id="grayText" class="gray-text">あいうえおかきくけこさしすせそたちつてと</div>
      <div id="blackText" class="black-text"></div>
    </div>

    <textarea id="hiddenInput" class="hidden-input" rows="1"></textarea>

    <div id="textArea" class="touch-area" onclick="focusInput()">ここをタップして入力開始</div>
    <button onclick="goToPage(3)">入力完了</button>
  </div>

  <!-- ページ3: 完了 -->
  <div id="page3" class="page">
    <h1>完了ページ</h1>
    <p>お疲れさまでした！CSVが生成されました。</p>
    <a id="downloadLink" href="#" download>CSVをダウンロード</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
